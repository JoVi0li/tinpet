name: tinpet
description: A new Flutter project.

publish_to: 'none' 

version: 1.1.0+2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.0.0
  animated_text_kit: ^4.2.2 
  google_fonts: ^3.0.1
  provider: ^6.0.4
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  google_sign_in: ^5.4.2
  flutter_native_splash: ^2.2.14
  flutter_launcher_icons: ^0.10.0
  fpdart: ^0.3.0
  flutter_svg: ^1.1.6
  shared_preferences: ^2.0.15
  camera: ^0.10.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: lib/app/shared/assets/app/tinpet_splash.png
  color_dark: "#080506"
  image_dark: lib/app/shared/assets/app/tinpet_splash.png
  android: true
  ios: true

  android_12:
    image: lib/app/shared/assets/app/tinpet_splash.png
    icon_background_color: "#ffffff"
    image_dark: lib/app/shared/assets/app/tinpet_splash.png
    icon_background_color_dark: "#080506"

  web: false

flutter_icons:
  image_path: "lib/app/shared/assets/app/tinpet_splash.png"
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/app/shared/assets/app/tinpet_splash.png"

flutter:
  uses-material-design: true

  assets:
    - lib/app/shared/assets/app/
    - lib/app/shared/assets/animations/
    - lib/app/shared/assets/images/
    - lib/app/shared/assets/icons/

